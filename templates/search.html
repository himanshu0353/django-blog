{% extends 'base.html' %}

{% block content %}

<h3 class='text-uppercase text-warning' style='letter-spacing: 2px;'>{{category}}</h3>

  <div class="row mb-2">
    {% if blogs%}
    {% for post in blogs %}
    
    <div class="col-md-6">
      <div class="card border-0" >
        <div class="card-body">
          <h3><a href="{% url 'blogs' post.slug %}">{{post.title}}</a></h3>
          <small class="mb-1 text-muted">{{post.created_at | timesince}} | {{post.author}}</small>
          <p class="card-text">{{post.short_description | truncatewords:10}}</p>
        </div>
      </div>
    </div>
    {% endfor %}
    {% else %}
    <p> No Post found </p>
    {% endif %}

  </div>

{% endblock %}
