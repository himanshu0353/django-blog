{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class='row'>
    
    {% include 'dashboard/sidebar.html'%}
    
    <div class='col-md-9'>
        <h1>Add New Blog</h1>

        <form action="{% url 'dashboard:add_posts' %}" method='POST' enctype='multipart/form-data'>
            {% csrf_token %}
            {{form | crispy}}
            <button type='submit' class='btn btn-warning'>Submit</button>
        </form>
    </div>
</div>

{% endblock %}
