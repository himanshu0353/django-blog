{% extends 'base.html' %}

{%block content %}

<div class='row'>
    
    {% include 'dashboard/sidebar.html'%}
    
    <div class='col-md-9'>
        <h1>All Categories</h1>
        <a href='{% url 'dashboard:add_category' %}' class='btn btn-dark text-light float-right mb-2'>Add New</a>
        <table class="table table-hover">
  <thead>
    <tr> 
      <th>Category name</th>
      <th>Created At</th> 
      <th>Updated At</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    {% for cat in categories %}
    <tr>
      <td>{{cat}}</td>
      <td>{{cat.created_at}}</td>
      <td>{{cat.updated_at}}</td>
      <td>
        <a href="{% url 'dashboard:edit_category' cat.id %}"><i class="fa fa-edit text-success"></i></a>
        &nbsp;
        <a href="{% url 'dashboard:delete_category' cat.id %}"><i class='fa fa-trash text-danger'></i></a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
    </div>
</div> 


{%endblock%}
